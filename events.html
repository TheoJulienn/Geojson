<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>Evenements IDF</title>
    <style>
        #map {
            position: absolute;
            width: 65%;
            height: 100%;
            z-index: 2;
          }

        html, body {
            height: 100vh;
            width: : 100vw;
            margin: 0;
            padding: 0;
            background-image: url("https://www.riantec-oc.fr/wp-content/uploads/2016/01/Website-Background.jpg");
            background-size: cover;
           }
          canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            max-height: 386px;
            max-width: 773px;
          }
          
          .container
          {
            position: relative;
            height: 25%;
            width: 95%;
          }
          #container_1
          {
            background-color: rgba(255,255,255,.75);
            position: absolute;
            font-family: 'Nunito Sans', sans-serif;
            color: white;
            font-size: 100%;
            height: 100%;
            width: 35%;
            left: 65%;
            margin: 0;
            z-index: 5;
            justify-content: space-between;
          }
           #container_
          {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            justify-content: space-around;
          }
          #legend {
            font-family: 'Nunito Sans', sans-serif;
            background: rgba(255,255,255,.75);
            border-radius: 25px;
            border: 3px solid #000;
            z-index: 6;
            width: 5%;
            position: absolute;
            left: 54%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
          }

    </style>
    <script src="events.js"></script>
    <script type="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier/1.0.3/oms.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>

  </head>

  <body>
    <div id="map"ondrop="dropHandler(event);" ondragover="dragOverHandler(event)"></div>
    <div id="legend"><h3>Legend</h3></div>
    <div id = "container_1"style="display: flex;flex-direction: row;">
      <div id = "container_"style="display: flex;flex-direction: column;">
        <div class='container'id="div1"><canvas  id="canvas1"></canvas></div>
        <div class='container'id="div2"><canvas  id="canvas2"></canvas></div>
        <div class='container'id="div3"><canvas  id="canvas3"></canvas></div>
        <div class='container'id="div4"><canvas  id="canvas4"></canvas></div>
      </div> 
    </div>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqfZSi1btTfoFgObDsWAjTccjeUiHCMrs&callback=initMap"async defer></script>
  </body>
</html>
